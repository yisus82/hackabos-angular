<div>
  <ul>
    <li [class.selected]="form.id === index" *ngFor="let form of forms">
      <a snPreventDefault href="" (click)="toggleForm(form.id)">{{ form.text }}</a>
    </li>
  </ul>
  <div [class]="forms[index].class">
    <sn-register *ngIf="index === 0"></sn-register>
    <sn-login *ngIf="index === 1"></sn-login>
  </div>
</div>
